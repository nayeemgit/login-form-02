<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Second Class</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:100,400,500,600" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="login-section">
			<h1>UNIQUE LOGIN FORM</h1>
			<div class="sign-in">
				<h2>Sign In Form</h2>
				<input type="text" name="username" class="form-control icon" placeholder="USERNAME" autocomplete="off">
				<input type="password" name="password" class="form-control icon2" placeholder="••••••••••">
				<input type="submit" value="SIGN IN" class="login-btn signin-login-btn1">
				<input type="submit" value="RESET" class="login-btn signin-login-btn2">
			</div>
			<div class="sign-up">
				<h2>Sign Up Form</h2>
				<input type="text" name="username" class="form-control icon" placeholder="USERNAME" autocomplete="off">
				<input type="number" name="phone" value="" placeholder="PHONE" class="form-control icon3" autocomplete="off">
				<input type="email" name="" value="" placeholder="EMAIL ADDRESS" class="form-control icon4" autocomplete="off">
				<input type="password" name="password" class="form-control icon2" placeholder="••••••••••">
				<input type="submit" value="REGISTER" class="login-btn signup-login-btn">
			</div>
			<p>© 2016 Unique Login Form. All Rights Reserved | Design by Nayeem</p>
		</div>
	</div>
</body>
</html>
